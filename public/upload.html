<!doctype html>
<html>
	<head>
		<title>Uploader</title>
		<script src="./js/parse-1.3.3.min.js"></script>
		<script src="./js/docx2html.min.js"></script>
		<style>
			#trigger{
				width: 100px;
				height: 100px;
				border-radius: 50px;
				border: 0px;
				background-color: lightgreen;
				box-shadow: 1px 1px 4px 2px rgba(0,0,0,0.2);
				position:absolute;
				top:50px;
				right:50px;
				outline-style: none;
			}
		</style>
	</head>
	<body>
		<button id="trigger" onclick="document.getElementById('file').click()">docx</button>
		<input type="file" id="file" style="position:absolute;top:-100px" onchange="require('docx2html')(this.files[0]); this.value=''">
	</body>
</html>
